<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Cup 2018 Survey</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="logo"><img src="logo.png" alt="logo"></div>
        <h1 id="title">World Cup 2018 Survey</h1>
    </header>
    <main>
        <p id="description">Please tell us your views on the current World Cup</p>

        <form id="survey-form">
            <div class="row">
              <div class="fields">
                <label id="name-label" for="name">* Name: </label>
              </div>
              <div class="answers">
                <input autofocus type="text" name="name" id="name" class="input" placeholder="Please enter your name" required>
              </div>
            </div>
            <div class="row">
              <div class="fields">
                <label id="email-label" for="email">* Email: </label>
              </div>
              <div class="answers">
                <input type="email" name="email" id="email" class="input" required placeholder="Please enter your Email">
              </div>
            </div>
            <div class="row">
              <div class="fields">
                <label id="number-label" for="age">* Age: </label>
              </div>
              <div class="answers">
                <input type="number" name="age" id="number" min="1" max="125" class="input" placeholder="Please enter your age">
              </div>
            </div>
            <div class="row">
              <div class="fields">
                <label for="country">Which country are you supporting in the World Cup?</label>
              </div>
              <div class="answers">
                <select id="dropdown" name="country" class="dropdown">
                    <option disabled value>Select an option</option>              
                    <option value="AR">Argentina</option>
                    <option value="AU">Australia</option>
                    <option value="BE">Belgium</option>
                    <option value="BR">Brazil</option>
                    <option value="CO">Colombia</option>
                    <option value="HR">Croatia</option>
                    <option value="DK">Denmark</option>
                    <option value="EN">England</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="IS">Iceland</option>
                    <option value="IT">Italy</option>
                    <option value="JP">Japan</option>
                    <option value="MX">Mexico</option>
                    <option value="MA">Morocco</option>
                    <option value="NG">Nigeria</option>
                    <option value="PA">Panama</option>
                    <option value="PE">Peru</option>
                    <option value="PL">Poland</option>
                    <option value="PT">Portugal</option>
                    <option value="RU">Russian</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="SN">Senegal</option>
                    <option value="RS">Serbia</option>
                    <option value="KR">South Korea</option>
                    <option value="ES">Spain</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="TN">Tunisia</option>
                    <option value="UY">Uruguay</option>
                    <option value="NA">None</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="fields">
                <label for="winner">Who do you think will win the World Cup?</label>
              </div>
              <div class="answers">
                <select id="dropdown" name="winner" class="dropdown">
                    <option disabled value>Select an option</option>              
                    <option value="AR">Argentina</option>
                    <option value="AU">Australia</option>
                    <option value="BE">Belgium</option>
                    <option value="BR">Brazil</option>
                    <option value="CO">Colombia</option>
                    <option value="HR">Croatia</option>
                    <option value="DK">Denmark</option>
                    <option value="EN">England</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                    <option value="IS">Iceland</option>
                    <option value="IT">Italy</option>
                    <option value="JP">Japan</option>
                    <option value="MX">Mexico</option>
                    <option value="MA">Morocco</option>
                    <option value="NG">Nigeria</option>
                    <option value="PA">Panama</option>
                    <option value="PE">Peru</option>
                    <option value="PL">Poland</option>
                    <option value="PT">Portugal</option>
                    <option value="RU">Russian</option>
                    <option value="SA">Saudi Arabia</option>
                    <option value="SN">Senegal</option>
                    <option value="RS">Serbia</option>
                    <option value="KR">South Korea</option>
                    <option value="ES">Spain</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="TN">Tunisia</option>
                    <option value="UY">Uruguay</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="fields">
                <label for="games">* How many games do you plan to watch in the world cup?</label>
              </div>
              <div class="answers">
                <ul style="list-style: none;">
                  <li class="radio"><label>None<input name="radio-buttons" value="1"  type="radio" class="radioStyle" ></label></li>
                  <li class="radio"><label>1-5<input name="radio-buttons" value="2"  type="radio" class="radioStyle" ></label></li>
                  <li class="radio"><label>6-15<input name="radio-buttons" value="3"  type="radio" class="radioStyle" ></label></li>
                  <li class="radio"><label>16-25<input name="radio-buttons" value="4"  type="radio" class="radioStyle" ></label></li>
                  <li class="radio"><label>25-40<input name="radio-buttons" value="5"  type="radio" class="radioStyle" ></label></li>
                  <li class="radio"><label>40+<input name="radio-buttons" value="6"  type="radio" class="radioStyle" ></label></li>
                </ul>
              </div>
            </div>
            
            <div class="row">
              <div class="fields">
                <label for="like">What do things do you like about the World Cup?<br>(Check all that apply): </label>
              </div>
              <div class="answers">
                <ul id="likes" style="list-style: none;">
                  <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="checkStyle">The Football</label></li>
                  <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="checkStyle">The celebrations</li>
                  <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="checkStyle">Seeing different cultures </label></li>
                  <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="checkStyle">The moments</label></li>
                  <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="checkStyle">The event as a whole</label></li>
                  <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="checkStyle">Nothing, I hate it</label></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="fields">
                <label for="comments">Any other comments on the World Cup ?</label>
              </div>
              <div class="answers">
                <textarea id="comments" class="comments" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
            </div>
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
    </main>
    
</body>
